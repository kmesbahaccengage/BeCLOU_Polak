<html>

<script>

                        }
                    ]

                {

                        }
                    ]
                },
                {

                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#bdbdbd"
                        }
                    ]
                },
                {
                    "featureType": "poi",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#eeeeee"
                        }
                    ]
                },
                {
                    "featureType": "poi",

                    "stylers": [

                        }

                },
                {
                    "featureType": "poi",

                        }
                    ]
                },
                {
                    "featureType": "poi.business",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "featureType": "poi.park",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#e5e5e5"
                        }
                    ]
                },
                {
                    "featureType": "poi.park",
                    "elementType": "labels.text",
                    "stylers": [
                        {
                            "visibility": "off"
                        }
                    ]
                },
                {
                    "featureType": "poi.park",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#9e9e9e"
                        }
                    ]
                },
                {
                    "featureType": "road",
                    "elementType": "geometry",
                    "stylers": [
                        {
                            "color": "#ffffff"
                        }
                    ]
                },
                {
                    "featureType": "road.arterial",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#757575"
                        }
                    ]
                },
                {
                    "featureType": "road.highway",

                {

                    ]
                },
                {
                    "featureType": "transit.station",
                    "elementType": "geometry",
                    "stylers": [

                        }
                    ]
                },
                {
                    "featureType": "water",
                    "elementType": "geometry",
                    "stylers": [
                        {

                        }
                    ]
                },
                {
                    "featureType": "water",
                    "elementType": "labels.text.fill",
                    "stylers": [
                        {
                            "color": "#9e9e9e"
                        }
                    ]
                }
            ],
            {name: 'Styled Map'});
        // Create a map object, and include the MapTypeId to add
        // to the map type control.
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 13,
            center: {lat: 48.857010, lng: 2.343724},
            mapTypeControlOptions: {
                mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain',
                    'styled_map']
            }
        });
        //Associate the styled map with the MapTypeId and set it to display.
        map.mapTypes.set('styled_map', styledMapType);
        map.setMapTypeId('styled_map');
        // Partie pour la geolocation
        infoWindow = new google.maps.InfoWindow;
        // Try HTML5 geolocation.
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                infoWindow.setPosition(pos);
                infoWindow.setContent('You are here');
                infoWindow.open(map);
                //  map.setCenter(pos);
            }, function () {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }
        // Info window content
        var infoWindowContent = [
            ['<div class="info_content">' +
            '<p>Vélo numéro 1.</p>' + '</div>' +
            '<a href="#">Réservez ce vélo</a>'],
            ['<div class="info_content">' +
            '<p>Vélo numéro 2.</p>' +
            '</div>' +
            '<a href="#">Réservez ce vélo</a>'],
            ['<div class="info_content">' +
            '<p>Vélo numéro 3.</p>' +
            '</div>' +
            '<a href="#">Réservez ce vélo</a>']
        ];
        console.log('pd ::' + infoWindowContent);
        // Add multiple markers to map
        var infoWindow = new google.maps.InfoWindow(), marker, i;
        var bounds = new google.maps.LatLngBounds();
        let velo = {
            url: '../images/minivelo.png',
            // This marker is 20 pixels wide by 32 pixels high.
            size: new google.maps.Size(32, 35),
            // The origin for this image is (0, 0).
            origin: new google.maps.Point(0, 0),
            // The anchor for this image is the base of the flagpole at (0, 32).
            anchor: new google.maps.Point(0, 32)
        };
        let veloRouge = {
            url: '../images/minivelorouge.png',
            // This marker is 20 pixels wide by 32 pixels high.
            size: new google.maps.Size(32, 35),
            // The origin for this image is (0, 0).
            origin: new google.maps.Point(0, 0),
            // The anchor for this image is the base of the flagpole at (0, 32).
            anchor: new google.maps.Point(0, 32)
        };

        let bikes = await getAllBikes();
        //Pour les markers
        //    setMarkers(map);
        /*var markers = [
            ['Louvre', 48.860433, 2.337991, 4],
            ['Notre Dame', 48.852737, 2.350540, 5],
            ['Rex', 48.870319, 2.347929, 3]
        ];*/

        // Place each marker on the map
        for (i = 0; i < bikes.length; i++) {
            let position = new google.maps.LatLng(bikes[i].longitude, bikes[i].latitude);
            bounds.extend(position);
            marker = new google.maps.Marker({
                position: position,
                map: map,
                icon: bikes[i].status === 1 ? velo : veloRouge,
                title: "velo_" + bikes[i].id
            });
            // Add info window to marker
            google.maps.event.addListener(marker, 'click', (function (marker, i) {
                return function () {
                    infoWindow.setContent(getInfoWindow(bikes[i].id));
                    infoWindow.open(map, marker);
                }
            })(marker, i));

            // Center the map to fit all markers on the screen
            map.fitBounds(bounds);
        }

        // Set zoom level
        let boundsListener = google.maps.event.addListener((map), 'bounds_changed', function (event) {
            this.setZoom(14);
            google.maps.event.removeListener(boundsListener);
        });
        google.maps.event.addDomListener(window, 'load', initMap);
    }

    // Pour la geolocation
    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }
</script>
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js">
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCAwxMsnJPAeam7mp7wfx-PnOhLkiLxK6s&callback=initMap">
</script>
<script>
    function getInfoWindow(id) {
        return '<div class="info_content">' +
            '<input type="number" min="1" max="24" name="duree" placeholder="Duration" id="duration"/>' + '</div>' +
            '<input type="datetime-local" name="datetime" placeholder="Date" id="date"/>' +
            '<button onclick="bookBike(' + id + ')" type="button" name="button" >Book</button>';
    }

    async function getuserIdBySession() {
        let url = '/api/users/session';
        let userId;
        let result = await fetch(url,
            {
                method: 'GET'
            });
        if (result.status === 200) {
            userId = await result.json();
            return userId.id;
        } else return null;
    }

    async function bookBike(bikeId) {
        let userId = await getuserIdBySession();
        let url;
        url = '/api/reservations/create';
        let date = document.getElementById('date').value;
        let duration = document.getElementById('duration').value;
        console.log(bikeId, userId, duration);

        let data = {
            bikeId: bikeId,
            userId: userId,
            duration: duration,
            beginAt: "2019-05-05 22:22:22"
        };
        result = await fetch(url,
            {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            }
        );
        if (result.status === 200) {
            alert("Reservation faite !");
        } else alert("Reservation failed")
    }

    async function getAllBikes() {
        console.log('bikes');
        let url = '/api/bikes/all?status=1';
        let res = await fetch(url,
            {
                method: 'GET'
            }
        );
        if (res.status === 200) {
            let result = await res.json();
            return result;
        } else return [];
    }
</script>
