<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>BeClou</title>
    <link rel="stylesheet" type="text/css" href="stylefinish.css">

    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="">
      </div>
    </header>
    <section>
      <div class="title explain">
        <h1>Want to finish a ride?</h1>
        <p>Please, leave your bike in a suitable place.</p>
      </div>
      <div class="picture">
        <img src="img/velofinish.png" alt="">
      </div>
      <div class="bouttons-paiement">
        <button type="button" name="paiement">End the ride, and pay 2.5$</button>
        <button type="button" name="cancel">No, I want to continue my ride.</button>
      </div>

    </section>
  </body>
</html>
